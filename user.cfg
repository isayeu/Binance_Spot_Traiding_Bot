### fine_interval -  Inteval to analyse histogram before sell or buy
fine_interval=15m
#fine_interval=30m
#fine_interval=1h
#fine_interval=2h
#fine_interval=4h
#fine_interval=6h
#fine_interval=8h
#fine_interval=12h
#fine_interval=1d
#fine_interval=3d
#fine_interval=1w
#fine_interval=1M
