[binance_user_config]
# Binance API keys
api_key=YOUR_API_KEY_HERE
api_secret_key=YOUR_API_SECRET_KEY_HERE

# Telegram API key and chat ID
telegram_token=YOUR_TELEGRAM_TOKEN_HERE
telegram_chat_id=TELEGRAM_CHAT_ID

# Bridge Coin
bridge=USDT

### RSI
# threshold to buy
